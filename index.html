<html>
<head>
	<title>TEST!</title>
	<link rel="stylesheet" href="vendor/animate.css">
	<script src="vendor/wow.js"></script>
	<script type="text/javascript">
		window.addEventListener("load", function() {new WOW().init();});
	</script>
	<style type="text/css">
		#fondo {
			width: 1024px;
			margin: auto;
			background-image: url("./textos.svg"),
			                  url("./fondo.svg");
			background-attachment: local;
			background-size: cover;
			height: 3639px;
		}
		.elem {
			position: relative;
			background-attachment: local;
			background-size: cover;
			visibility: hidden;
		}
		#slide1 {
			left: 185px;
			top: -58px;
			width: 1021px;
			height: 723px;
		}
		#slide2 {
			left: -373px;
			top: -256px;
			width: 1023px;
			height: 723px;
		}
		#slide3 {
			left: 468px;
			top: -151px;
			width: 582px;
			height: 458px;
		}
		#slide4 {
			left: -96px;
			top: -295px;
			width: 506px;
			height: 661px;
		}
		#slide5 {
			left: 589px;
			top: -496px;
			width: 584px;
			height: 431px;
		}
		#slide6 {
			left: -200px;
			top: -545px;
			width: 693px;
			height: 352px;
		}
	</style>
</head>
<body>
	<div id="fondo">
		<object type="image/svg+xml" data="grafico1.svg" id="slide1" class="elem wow fadeIn"></object>
		<object type="image/svg+xml" data="grafico2.svg" id="slide2" class="elem wow bounceInLeft"></object>
		<object type="image/svg+xml" data="grafico3.svg" id="slide3" class="elem wow bounceInRight"></object>
		<object type="image/svg+xml" data="grafico4.svg" id="slide4" class="elem wow jackInTheBox"></object>
		<object type="image/svg+xml" data="grafico5.svg" id="slide5" class="elem wow zoomInDown"></object>
		<object type="image/svg+xml" data="grafico6.svg" id="slide6" class="elem wow zoomIn"></object>
	</div>
</body>
</html>
